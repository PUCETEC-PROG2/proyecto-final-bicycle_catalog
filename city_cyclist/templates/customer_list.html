{% extends 'layout.html'%}
{% block content%}
<div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Lista de Clientes</h1>
        <a href="{% url 'customer_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Nuevo Cliente</a>
        <table class="min-w-full bg-white mt-4">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Nombre</th>
                    <th class="py-2 px-4 border-b">Apellido</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ customer.name }}</td>
                    <td class="py-2 px-4 border-b">{{ customer.last_name }}</td>
                    <td class="py-2 px-4 border-b">{{ customer.email }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{% url 'customer_edit' customer.pk %}" class="bg-yellow-500 text-white px-4 py-2 rounded">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content%}
